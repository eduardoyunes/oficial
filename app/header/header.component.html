<header class="h-100">
  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <logo>
      <a class="navbar-brand waves-light" mdbWavesEffect href="#">
        <img src="http://yunesendocrinologia.com.br/yimg/logo.svg" height="30" class="d-inline-block align-top" alt="logo"> YunesEndocrinologia
      </a>
    </logo>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a class="nav-link" mdbPageScroll href="#header">Início
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" mdbPageScroll [pageScrollDuration]="300" href="#intro">Sobre</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" mdbPageScroll [pageScrollDuration]="400" href="#about">Currículo</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" mdbPageScroll [pageScrollDuration]="500" href="#endocrinologia">Tratamentos</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" mdbPageScroll [pageScrollDuration]="600" href="#location">Endereços</a>
        </li>
        <!-- Router link -->
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="#">blog</a>
        </li>
        <!-- Router link -->
      </ul>
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="https://github.com/eduardoyunes" target="_blank">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="#" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="#" target="_blank">
            <i class="fa fa-instagram"></i>
          </a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
  <!--Navbar-->

  <!-- Intro Section -->
  <section id="header">
<div class="view  jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url(http://yunesendocrinologia.com.br/yimg/img1.jpeg)">
      <div class="full-bg-img mask rgba-purple-slight">
        <div class="container flex-center">
          <div class="row pt-5 mt-3 w-100">
            <div class="col-md-12 wow fadeIn mb-3">
              <div class="text-center">
                <ul class="list-unstyled">
                  <li>
                    <h2 class="h1 display-4 font-bold mb-5 wow fadeInUp">Our New Course is Ready</h2>
                  </li>
                  <li>
                    <h5 class="mb-5 wow fadeInUp" data-wow-delay="0.2s">It comes with a lot of new features, easy to follow videos and images. Check it out now!</h5>
                  </li>
                  <li class="wow fadeInUp" data-wow-delay="0.4s">
                    <a class="btn btn-secondary btn-rounded waves-light" mdbWavesEffect>
                      <i class="fa fa-user left"></i> Sign up!</a>
                    <a class="btn btn-outline-secondary btn-rounded waves-light" mdbWavesEffect>
                      <i class="fa fa-book left"></i> Learn more</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Intro Section -->
  <!--Main Navigation-->
</header>
